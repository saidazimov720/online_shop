<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="./media/colibri.svg" alt="">
        </div>
        <div class="catalog">
            <button>Catalog</button>
            <input type="search" placeholder="search...">
        </div>
        <div > 
            <ul class="parts">
                <li>Promotions</li>
                <li>Contacts</li>
                <li>Gallery</li>
                <li>Reviews</li>
                <li><img src="./media/icons8-shopping_bag 1.svg" alt=""></li>
            </ul>
        </div>
    </header>
    <div class="img">
        <div class="year">
           <div class="text">
            <h1>Promotions</h1><br>
            <blockquote>For new year!</blockquote>
           <div class="buttons">

            <button>More info</button>
           </div>
       </div>
        </div>
        <img src="./media/pink-birthday-air-balloons-on-mint-background-with-mockup 2.jpg" alt="">

        <h2 class="cat">Popular categories</h2>
        <div id="res"></div>

        <div class="image">

        </div>
        <div class="phone">
            <h2>Discount 50%</h2>
            <blockquote>For first buy</blockquote>
            <input type="tel">
            <button>Take discount</button>
        </div>
    </div>


    <div id="spinner" class="loader"></div>
